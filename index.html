<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel de Fun√ß√µes</title>
    <!-- –ú–µ—Ç–∞-–¥–∞–Ω–Ω—ã–µ –¥–ª—è PWA -->
    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" href="icons/icon-180x180.png">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="NoAimeXe">
    
    <!-- –†–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏—è Service Worker -->
    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('/sw.js')
                .then(() => console.log('Service Worker registrado!'))
                .catch(err => console.error('Erro ao registrar Service Worker:', err));
        }
    </script>

    <style>
        /* –í–µ—Å—å —Å—Ç–∏–ª—å —Å—Ç—Ä–∞–Ω–∏—Ü—ã */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #000;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }
        .panel, .login-panel {
            width: 90%;
            max-width: 400px;
            background-color: #181818;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
            text-align: center;
        }
        .header {
            font-size: 24px;
            color: #fff;
            margin-bottom: 10px;
            font-weight: bold;
        }
        .subheader {
            font-size: 16px;
            color: #ff00ff;
            margin-bottom: 20px;
        }
        .button-bar {
            background-color: #ff00ff;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 15px;
            cursor: pointer;
            font-weight: bold;
        }
        .switch-bar {
            display: flex;
            justify-content: space-around;
            margin-bottom: 20px;
        }
        .switch-bar label {
            display: flex;
            align-items: center;
            gap: 5px;
            font-size: 14px;
            color: #fff;
        }
        .option {
            background-color: #1e1e1e;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .option p {
            margin: 0;
            font-size: 14px;
            color: #aaa;
        }
        .footer {
            font-size: 12px;
            color: #888;
            margin-top: 10px;
        }
        .copyright {
            margin-top: 5px;
        }
        .switch {
            position: relative;
            display: inline-block;
            width: 34px;
            height: 20px;
        }
        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }
        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #555;
            transition: 0.4s;
            border-radius: 34px;
        }
        .slider:before {
            position: absolute;
            content: "";
            height: 14px;
            width: 14px;
            left: 3px;
            bottom: 3px;
            background-color: #fff;
            transition: 0.4s;
            border-radius: 50%;
        }
        input:checked + .slider {
            background-color: #ff00ff;
        }
        input:checked + .slider:before {
            transform: translateX(14px);
        }
        .panel {
            display: none;
        }
        .login-panel input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #555;
            background-color: #333;
            color: #fff;
            font-size: 16px;
        }
        .login-panel button {
            width: 100%;
            padding: 10px;
            background-color: #ff00ff;
            border: none;
            border-radius: 5px;
            font-weight: bold;
            cursor: pointer;
            color: #fff;
            font-size: 16px;
        }
        .progress-container {
            display: none;
            margin-top: 20px;
        }
        .progress-bar {
            width: 100%;
            height: 20px;
            background-color: #333;
            border-radius: 10px;
            overflow: hidden;
            position: relative;
        }
        .progress-bar div {
            width: 0;
            height: 100%;
            background-color: #ff00ff;
            border-radius: 10px;
            transition: width 0.1s ease;
        }
        .progress-text {
            margin-top: 10px;
            font-size: 16px;
            color: #fff;
        }
    </style>
</head>
<body>

<div class="login-panel">
    <h2>NoAimeXeüàπ</h2>
    <input type="text" id="username" placeholder="Username">
    <input type="password" id="password" placeholder="Password">
    <button onclick="login()">Run</button>
</div>

<div class="panel">
    <div class="header">NoAimeXeüà¥</div>
    <div class="subheader">Creator ~ Lonely Exe</div>
    <div class="button-bar" id="activateButton" onclick="toggleActivation()">–ê–∫—Ç–∏–≤–∏—Ä–æ–≤–∞—Ç—å</div>
    <div class="progress-container">
        <div class="progress-bar">
            <div id="progress"></div>
        </div>
        <div class="progress-text" id="progressText">0%</div>
    </div>
    <div class="message" id="message"></div>
    <div class="option">
        <div>
            <strong>AIMBOT</strong>
            <p>Creator @LONELY EXE üëø</p>
        </div>
        <label class="switch">
            <input type="checkbox" id="aimbotSwitch">
            <span class="slider"></span>
        </label>
    </div>
    <div class="option">
        <div>
            <strong>NO RECOIL</strong>
            <p>Creator @LONELY EXE üëø</p>
        </div>
        <label class="switch">
            <input type="checkbox" id="noRecoilSwitch">
            <span class="slider"></span>
        </label>
    </div>
    <div class="option">
        <div>
            <strong>HEADTRICK 80%</strong>
            <p>Creator @LONELY EXE üëø</p>
        </div>
        <label class="switch">
            <input type="checkbox" id="headtrickSwitch">
            <span class="slider"></span>
        </label>
    </div>
    <div class="option">
        <div>
            <strong>AIMTRICK</strong>
            <p>Creator @LONELY EXE üëø</p>
        </div>
        <label class="switch">
            <input type="checkbox" id="aimtrickSwitch">
            <span class="slider"></span>
        </label>
    </div>
    <div class="option">
        <div>
            <strong>BYPASS/ANTIBAN</strong>
            <p>Creator @LONELY EXE üëø</p>
        </div>
        <label class="switch">
            <input type="checkbox" id="bypassSwitch">
            <span class="slider"></span>
        </label>
    </div>
    <div class="footer">WORK</div>
    <div class="copyright">copyright ¬© LONELY EXE</div>
</div>

<script>
    let isActivated = false;

    function login() {
        const username = document.getElementById("username").value;
        const password = document.getElementById("password").value;
        if (username === "LONELY" && password === "DLL777") {
            document.querySelector(".login-panel").style.display = "none";
            document.querySelector(".panel").style.display = "block";
        } else {
            alert("Username or Password incorrect");
        }
    }

    function toggleActivation() {
        const button = document.getElementById("activateButton");
        const progressBar = document.getElementById("progress");
        const progressText = document.getElementById("progressText");
        const progressContainer = document.querySelector(".progress-container");
        const message = document.getElementById("message");

        // –°–±—Ä–∞—Å—ã–≤–∞–µ–º —Å–æ—Å—Ç–æ—è–Ω–∏–µ
        progressBar.style.width = "0%";
        progressText.textContent = "0%";
        message.textContent = "";
        progressContainer.style.display = "block";

        // –ê–Ω–∏–º–∞—Ü–∏—è –ø—Ä–æ–≥—Ä–µ—Å—Å–∞
        let progress = 0;
        const interval = setInterval(() => {
            progress += 5;
            progressBar.style.width = progress + "%";
            progressText.textContent = progress + "%";

            if (progress >= 100) {
                clearInterval(interval);
                progressContainer.style.display = "none";

                // –û—Ç–∫–ª—é—á–µ–Ω–∏–µ –≤—Å–µ—Ö –∞–∫—Ç–∏–≤–∏—Ä–æ–≤–∞–Ω–Ω—ã—Ö —Ñ—É–Ω–∫—Ü–∏–π
                if (isActivated) {
                    document.querySelector('input#aimbotSwitch').checked = false;
                    document.querySelector('input#noRecoilSwitch').checked = false;
                    document.querySelector('input#headtrickSwitch').checked = false;
                    document.querySelector('input#aimtrickSwitch').checked = false;
                    document.querySelector('input#bypassSwitch').checked = false;
                }

                if (!isActivated) {
                    message.textContent = "–°–æ—Ñ—Ç —É—Å–ø–µ—à–Ω–æ –∞–∫—Ç–∏–≤–∏—Ä–æ–≤–∞–Ω!";
                    message.style.color = "#0f0"; // –ó–µ–ª—ë–Ω—ã–π
                    button.textContent = "–û—Ç–∫–ª—é—á–∏—Ç—å";
                } else {
                    message.textContent = "–°–æ—Ñ—Ç —É—Å–ø–µ—à–Ω–æ –æ—Ç–∫–ª—é—á–µ–Ω!";
                    message.style.color = "#f00"; // –ö—Ä–∞—Å–Ω—ã–π
                    button.textContent = "–ê–∫—Ç–∏–≤–∏—Ä–æ–≤–∞—Ç—å";
                }

                isActivated = !isActivated;
            }
        }, 100);
    }
</script>

</body>
